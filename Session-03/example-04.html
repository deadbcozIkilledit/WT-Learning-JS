<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Session 02 | Example 02</title>

    <link rel="stylesheet" href="assets/css/tailwind.css">

<header class="bg-gray-900 text-gray-50 w-100 p-4 flex flex-row gap-6">
    <h1>JavaScript</h1>
    <nav class="flex flex-row gap-4">
        <a href="example-01.html">Random Joke</a>
        <a href="example-02.html">Wikipedia Search</a>
        <a href="example-03.html">Digital Clock</a>
        <a href="example-04.html">Calculator</a>
    </nav>
</header>

<main class="w-4/5 mx-auto my-12 grow">
    <h1 class="text-4xl mb-8 mt-4 text-zinc-500">My Own Calculator</h1>

    <section class="w-full bg-stone-100 border border-stone-500 rounded-xl overflow-hidden p-4">
        <div class="w-full">

            <input type="text"
                   id="CalculatorScreen"
                   class="w-full text-6xl h-24 border-none bg-green-800 text-green-100 text-right p-6 rounded rounded-lg"
                   value="0" disabled/>

            <div class="calculator-keys grid grid-cols-4 gap-2 pt-4">

                <button type="button"
                        class="operator bg-stone-500 text-white text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="+">+
                </button>
                <button type="button"
                        class="operator bg-stone-500 text-white text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="-">-
                </button>
                <button type="button"
                        class="operator bg-stone-500 text-white text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="*">&times;
                </button>
                <button type="button"
                        class="operator bg-stone-500 text-white text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="/">&divide;
                </button>

                <button type="button"
                        class="color-blue-700 text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="7">7
                </button>
                <button type="button"
                        class="color-blue-700 text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="8">8
                </button>
                <button type="button"
                        class="color-blue-700 text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="9">9
                </button>


                <button type="button"
                        class="color-blue-700 text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="4">4
                </button>
                <button type="button"
                        class="color-blue-700 text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="5">5
                </button>
                <button type="button"
                        class="color-blue-700 text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="6">6
                </button>


                <button type="button"
                        class="color-blue-700 text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="1">1
                </button>
                <button type="button"
                        class="color-blue-700 text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="2">2
                </button>
                <button type="button"
                        class="color-blue-700 text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="3">3
                </button>


                <button type="button"
                        class="color-blue-700 text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value="0">0
                </button>
                <button type="button"
                        class="decimal color-blue-700 text-4xl rounded border border-stone-400 shadow-sm p-2"
                        value=".">.
                </button>
                <button type="button"
                        class="all-clear color-white bg-red-500 text-4xl rounded border border-red-400 shadow-sm p-2 col-start-3 col-end-5"
                        value="all-clear">AC
                </button>

                <button type="button"
                        class="equal-sign color-white bg-blue-500 text-4xl rounded border border-blue-400 shadow-sm p-2 row-start-2 row-end-5 col-start-4 col-end-5"
                        value="=">=
                </button>

            </div>
        </div>

    </section>
</main>

<footer class="mt-6 px-6 py-6 bg-neutral-700 text-neutral-200 text-sm flex flex-row gap-12">
